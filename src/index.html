<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OnlineTest</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css"
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Welcome to the Online test Portal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Press Start to begin the test.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Start</button>
        </div>
      </div>
    </div>
  </div>
  <app-root></app-root>
  <script src="./js/jquery-3.2.1.slim.min.js" >$('#exampleModal').modal();</script>
  <script src="./js/popper.min.js" ></script>
  <script src="./js/bootstrap.min.js"></script>
</body>
</html>
